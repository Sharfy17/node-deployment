<div ng-controller='AssociationsController'>

<style>
.form-group{
  display: inline-block;
  margin: 30px 30px 50px 0px;
}
</style>
      <div class="container">
          <div class="row">

            <form>
              <div class="form-group">
                <select ng-model='newPlayer' ng-options="player.name for player in players">
                 <option>{{player.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <select ng-model="selectedTeam" ng-options="team.name for team in teams">
                 <option>{{team.name}}</option>
                </select>
              </div>
               <button type="submit" name="button" ng-click='makeAssociation()'>Assign Player to Team</button>
            </form>
          </div>

          <div class="row table">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Team </th>
                  <th>Actions </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-if="team.players!=0" ng-repeat="team in teams">
                  <td>
                  <p ng-repeat="player in team.players">
                      {{player.name}}
                  </p>
                  </td>
                  <td>
                      {{team.name}}
                  </td>

                  <td><div ng-repeat="player in team.players">
                    <button  ng-click='kick(player, team)'>Kick Off Team</button></div></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>


</div>
